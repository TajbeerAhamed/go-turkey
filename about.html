<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Tailwind Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    
    <section class="py-6  bg-pink-900 w-1/2 text-gray-50 my-40 mx-auto">
        <div class="space-y-2 text-center">
            <h2 class="text-3xl text-pink-500 font-bold">Contact With Me</h2>
            
        </div>
        <div class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x">
           
            <form novalidate="" class="flex flex-col py-6 space-y-6 md:py-0 md:px-6 ng-untouched ng-pristine ng-valid ">
                <label class="block">
                    <span class="mb-1">Full name</span>
                    <input type="text"  class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:ring-violet-400 bg-gray-800">
                </label>
                <label class="block">
                    <span class="mb-1">Email address</span>
                    <input type="email"  class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:ring-violet-400 bg-gray-800">
                </label>
                <label class="block">
                    <span class="mb-1">Message</span>
                    <textarea rows="3" class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 bg-gray-800"></textarea>
                </label>
                <button type="button" class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-pink-500 text-gray-900 focus:ring-violet-400 hover:ring-violet-400">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
