<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex items-center justify-center mt-20 text-center bg-pink-700 text-gray-100">
        
        <form novalidate="" action="" class="flex flex-col w-full max-w-lg p-12 rounded shadow-lg text-gray-100 ng-untouched ng-pristine ng-valid">
            <p class="text-xxl mb-8 text-white">Register to access your account</p>
            <label for="username" class="self-start text-xs font-semibold">Username or Email</label>
            <input id="username" type="text" class="flex items-center h-12 px-4 mt-2 rounded focus:outline-none focus:ring-2 text-gray-900 focus:border-violet-400 focus:ring-violet-400">
            <label for="password" class="self-start mt-3 text-xs font-semibold">Password</label>
            <input id="password" type="password" class="flex items-center h-12 px-4 mt-2 rounded focus:outline-none focus:ring-2 text-gray-900 focus:border-violet-400 focus:ring-violet-400">
            <button type="submit" class="flex items-center justify-center h-12 px-6 mt-8 text-sm font-semibold rounded bg-pink-900 text-white">Login</button>
           
        </form>
    </div>
</body>
</html>
